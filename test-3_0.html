<!DOCTYPE html>
<meta charset="utf-8">
<title>SVG Swarm</title>
<style>

svg {
  position: absolute;
  top: 0;
}

circle {
  //fill: steelblue;
  stroke: #666;
  stroke-width: 1.5px;
}

</style>
<div id="fps">FPS: <span>?</span></div>
<script src="d3.js"></script>
<script>

y_mouse = 30;
x_mouse = 30;
interval = 50

var data = d3.range(200).map(function() {
  return {xloc: 0, yloc: 0, xvel: 0, yvel: 0, yselect: 0, timer:0};
});

var width = 960,
    height = 500;

var x = d3.scale.linear()
    .domain([-5, 5])
    .range([0, width]);

var y = d3.scale.linear()
    .domain([-5, 5])
    .range([0, height]);

var time0 = Date.now(),
    time1;

var fps = d3.select("#fps span");

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var circle = svg.selectAll("circle")
    .data(data)
  .enter().append("circle")
    .attr("cx", 30)
    .attr("cy", 30)
    .attr("r", 6)
    .attr('fill', 'red');
  
d3.timer(function() {

  data.forEach(function(d) {
    d.timer=Math.random()*1000
    d.xloc += d.xvel;
    d.yloc += d.yvel;
    d.xvel += 0.04 * (Math.random() - .5) - 0.05 * d.xvel - 0.0005 * d.xloc;
    d.yvel += 0.04 * (Math.random() - .5) - 0.05 * d.yvel - 0.0005 * d.yloc;
  });

  circle

      .attr("transform", function(d) {return "translate(" + x(d.xloc) + "," + y(d.yloc) + ")";} )
      .attr('transform', function(d) {
    d3.select('svg').on('mousemove', function () {
   x_mouse = d3.mouse(this)[0]-20;
   y_mouse = d3.mouse(this)[1]-30;
});
    
    /(,)(\d{1,5})/.exec(this.attributes[4].value)
    yselect = RegExp.$2
    xm=/\d{1,5}/.exec(this.attributes[4].value)
    d.xloc += d.xvel;
    d.yloc += d.yvel;

        if(xm >= x_mouse-interval && xm <= x_mouse
        	&&yselect <= y_mouse+interval && yselect >= y_mouse){
          	d.xloc=d.xloc-0.2
          	d.yloc=d.yloc+0.2
          }
       	else if(xm >= x_mouse-interval && yselect >= y_mouse-interval
       			&&xm<=x_mouse && yselect<=y_mouse){
          	d.xloc=d.xloc-0.2
          	d.yloc=d.yloc-0.2
          }         
        else if(xm <= x_mouse+interval && yselect >= y_mouse-interval
        		&&xm >= x_mouse && yselect <= y_mouse){
          	d.xloc=d.xloc+0.2
          	d.yloc=d.yloc-0.2
          }          
        else if(xm <= x_mouse+interval && yselect <= y_mouse+interval
        		&&xm >= x_mouse && yselect >= y_mouse){
        	d.xloc=d.xloc+0.2
          	d.yloc=d.yloc+0.2
        }
        else {
          d.xvel += 0.04 * (Math.random() - .5) - 0.05 * d.xvel - 0.0005 * d.xloc;
          d.yvel += 0.04 * (Math.random() - .5) - 0.05 * d.yvel - 0.0005 * d.yloc;
        }

        return "translate(" + x(d.xloc) + "," + y(d.yloc) + ")";
})
.transition()
.duration(function(d){return d.timer})
.each("end", shiftColor);;
  time1 = Date.now();
  fps.text(Math.round(3000 / (time1 - time0)));
  time0 = time1;
});

shiftColor = function() {

  d3.select(this)
    .transition()
    .duration(function(d){return d.timer})
    .attr("fill",  'red')
    .each("end", function() {
 
      d3.select(this)
        .transition()
        .delay(function(d, i) {
          return i * 50;
        })
        .duration(function(d){return d.timer})
        .attr("fill", 'yellow')
        .each("end", shiftColor);

    });

};


</script>
